<!-- index.html -->

{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}

<h1>Welcome to FlaskNotes</h1>
{% for note in notes %}
<div class="card">
    <div class="card-body">
        <span class="badge badge-primary">#{{ note['id'] }}</span>
        <span class="badge badge-default">{{ note['created'] }}</span>
        <hr>
        <p>{{ note['content'] |safe }}</p>
    </div>
</div>
<hr>
{% endfor %}

{% endblock %}
