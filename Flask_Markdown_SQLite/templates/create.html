<!-- create.html -->

{% extends "base.html" %}
{% block title %} Create {% endblock %}

{% block content %}

<h1>Add a New Note</h1>
<form method="post">
    <div class="form-group">
        <label for="content">Note Content</label>
        <textarea type="text" name="content" placeholder="Note content, you can use Markdown syntax"
            class="form-control" value="{{ request.form['content'] }}" autofocus></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
