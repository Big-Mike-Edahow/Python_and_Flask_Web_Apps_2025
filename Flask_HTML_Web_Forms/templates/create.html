<!-- create.html -->

{% extends "base.html" %}
{% block title %} Create {% endblock %}

{% block content %}

<section class="center">
    <h1 class="headline-h1">Add a New Message! 🖊️</h1>
    <br><br>
</section>
<section class="form-container">
    <form method="post">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Message title" value="{{ request.form['title'] }}"></input>
        </p>
        <p>
            <label for="content">Content</label>
            <textarea name="content" placeholder="Message content" rows="3"
                cols="40">{{ request.form['content'] }}</textarea>
        </p>
        <br>
        <input type="submit" value="Submit">
    </form>
</section>

{% endblock %}
