<!-- edit.html -->

{% extends "base.html" %}
{% block title %} Edit {% endblock %}

{% block content %}

<h1 class="headline-h1">Edit "{{ post[2] }}"</h1>
<br>
<form method="post">
    <label for="author">Author</label>
    <input name="author" id="author" value="{{ request.form['author'] or post[1] }}" required>
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or post[2] }}" required>
    <label for="content">content</label>
    <textarea name="content" id="content" required>{{ request.form['content'] or post[3] }}</textarea>
    <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('delete', id=post[0]) }}" method="post">
    <input class="danger" type="submit" value="Delete"
        onclick="return confirm('Are you sure you want to delete this post?');">
</form>

{% endblock %}
